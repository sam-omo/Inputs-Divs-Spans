<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>This is my Title</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div id="title-container">
      <h1>Welcome to SnipChat</h1>
      <p>The place to chat with all your friends</p>
    </div>

    <div id="pw-container">
      <p>Please enter your login info.</p>
      <p>Username: <input type="text" id="un" /></p>
      <p>Password: <input type="password" id="pw" /></p>
      <p><button id="btn1">Submit</button></p>
    </div>

    <div id="code-container">
      <p>
        Enter your <span class="special">email</span> and we will send you a
        passcode
      </p>
      <p><input placeholder="person@place.com" type="text" /></p>

      <p>
        <input class="single-digit-in" max="9" min="0" type="number" />
        <input class="single-digit-in" max="9" min="0" type="number" />
        <input class="single-digit-in" max="9" min="0" type="number" />
        <input class="single-digit-in" max="9" min="0" type="number" />
        <input class="single-digit-in" max="9" min="0" type="number" />
      </p>
    </div>
  </body>
</html>
